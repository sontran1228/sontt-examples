<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/layouts.css" />
<link rel="stylesheet" type="text/css" href="../css/NewEditor.css" />
<link rel="stylesheet" type="text/css" href="../css/jquery-ui-1.9.2.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/UIDragDrop.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.9.2.js"></script>
<title>In Place Editing</title>
<script type="text/javascript">
	$(function() {
		// var zonesInLayout = ['#zone1','#zone2','#zone3','#zone4-col1', '#zone4-col2'];
		var zonesInLayout = ['#zone1','#zone2','#zone3', '#zone4'];
		uiDragDrop.init('DragObjectPortlet', zonesInLayout);
	});
</script>
</head>
<body>
	<div id="AddministratorApp">
		<div id="Administration-ApplicationRegistryPortlet" class="DragObjectPortlet">
			<div>
				<img src="../css/images/application.png" />
				<div>
					<label>Application Registry</label>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div id="UIPage" class="container-fluid no-space"  style="border: 1px solid #CCC;">
		<div id="onezone">
			<div class="row-fluid outerzone">
				<div id="zone1" class="span12">
				</div>
			</div>

			<div class="row-fluid outerzone">
				<div id="zone2" class="span4">
				</div>
				<div id="zone3" class="span8">
				</div>
			</div>
			<div class="row-fluid outerzone" style="overflow: auto">
				<div id="zone4" class="span12">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
